<html>
  <div class="wrapper">
    <h1>Go websockets Chat</h1>

    <div class="field">
        <label for="input-email">Email</label>
        <input id="input-email" type="text" size="50" />
    </div>
    <div class="field">
        <label for="input-message">Message</label>
        <input id="input-message" type="text" size="40" />
    </div>

    <button onclick="send()">Send</button>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <pre id="output"></pre>
  </div>
  <style>
    html {
      text-align: center;
      font-size: 16px;
    }
    div {
      padding: 1rem;
    }
    div.wrapper{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 300px;
        gap: 10px;
    }
    #input {
      font-size: 16px;
    }
    p {
        font-size: 16px;
    }
  </style>
  <script>
    const inputMsg = document.getElementById("input-message");
    const inputEmail = document.getElementById("input-email");
    const output = document.getElementById("output");
    const EMAIL = `User_${crypto.randomUUID().slice(0, 10)}`
    const TEST_CHAT_ID = 'b5eb3d0b-4061-4ae6-b700-f8e1f3842c67'

    let socket;
    // let socket = new WebSocket("ws://localhost:8080/api/v1/chats/connect-to-chat-2");

    function connect() {
        socket = new WebSocket(`ws://localhost:8080/api/v1/chats/connect-to-chat?email=${inputEmail.value}&chatId=${TEST_CHAT_ID}`);

        socket.onopen = function (e) {
            console.log('onOpen', e)
            output.innerHTML += "Status: Connected\n";
        };

        socket.onerror = function(e) {
            console.log('Socket error!', e)
            socket.close()
        }

        socket.onclose = function(e) {
            console.log('Socket closed!', e)
            output.innerHTML += "Status: Disconnected!\n";
        }

        socket.onmessage = function (e) {
            output.innerHTML += "\nServer: " + e.data + "\n";
        };
    }

    function disconnect(){
        socket.close()
    }

    function send() {
      socket.send(JSON.stringify(
        { email: inputEmail.value, message: inputMsg.value }
      ));
      inputMsg.value = "";
    }
  </script>
</html>
